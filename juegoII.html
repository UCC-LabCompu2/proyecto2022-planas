<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My time at school</title>
    <link rel="icon" type="image/x-icon" href="/imagenes/logo_MTAS.png">
    <meta content="Santiago Planas" name="autor">
    <meta content="Web del juego MTAS" name="descripcion">
    <meta content="jugar, creditos" name="palabras claves">
    <link rel="stylesheet" href="Myestilo.css" type="text/css">
    <script type="text/javascript" src="Funciones.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tapestry&display=swap" rel="stylesheet">
</head>
<body onload="AnimarJ2()" class="main">
<header>
    <img class="logo" src="imagenes/logo_MTAS.png" alt="logo">
    <h1>My time at school</h1>
</header>

<div id="espacio">


    <fieldset id="Jugador" class="juego">

        <div class="recuadro">Jugador
            <p id="nombre1"></p>
            <img id="IMGJ" class="IMGJ" src="imagenes/JUG.png" alt="JIMG">

            <p>Vida: <span id="VidaJ"></span></p>
            <canvas height="26" width="204" id="canvas_VidaJ"></canvas>
            <p>Defensa: <span id="DefJ"></span></p>
            <p>Energia: <span id="ENJ"></span></p>


        </div>


    </fieldset>
    <fieldset id="enemigo" class="juego">

        <div class="recuadro">Enemigo</div>
        <img id="IMGEN" class="IMGE" src="imagenes/ENEMI.png" alt="ENIMG">
        <p>Vida: <span id="VidaE"></span></p>
        <canvas height="26" width="204" id="canvas_VidaE"></canvas>

        <BR>
    </fieldset>

    <fieldset id="nivel" class="juego">
        <BR>
        <div>
            <button class="botA" onclick="Estudio()">
                Estudio
            </button>
            <button class="botR" onclick="Repaso()">
                Repaso
            </button>
            <button class="botD" onclick="Descanso()">
                Descanso
            </button>
        </div>
    </fieldset>
</div>


<footer>
    <button class="bot2" onclick="Returnindex()">Rendirse</button>
</footer>
</body>
</html>
